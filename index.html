<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Sailor Moon Audio Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--point me to the file you want to play-->
    <audio src="Moon Prism Power! Make Up!.mp3"></audio>
    <div class="container">
        <img src="sailor_moon_cutie_mark_by_jeatz_axl_d6hh2i3.png"/>
        <br>
        <!--create a button to play the file-->
        <button class="paused">Play</button>
        <br>
        <!--create a slider to control the volume-->
        <label for="volume">Volume:</label>
        <input type="range" min="0" max="1" step="0.01" value="0.50" class="volume">
        <br>
        <label for="gain">Gain:</label>
        <input type="range" min="0" max="1" step="0.01" value="1" class="gain">
        <br>
        <label for="frequency">Frequency:</label>
        <input type="range" min="100" max="1000" step="10" value="10" class="frequency">
        <br>
        <label for="detune">Detune:</label>
        <input type="range" min="0" max="1000" step="10" value="0" class="detune">
        <br>
        <!--<label for="q-factor">Q-Factor:</label>
        <input type="range" min="0" max="1000" step="10" value="1" class="q-factor">
        <br>-->
        <label for="bqf-type">Filter Type:</label>
        <select name="bqf-type" id="bqf-type">
            <option value="lowpass">Lowpass</option>
            <option value="highpass">Highpass</option>
            <option value="bandpass">Bandpass</option>
            <option value="lowshelf">Lowshelf</option>
            <option value="highshelf">Highshelf</option>
            <option value="peaking">Peaking</option>
            <option value="notch">Notch</option>
            <option value="allpass">Allpass</option>
        </select>
    </div>
    <script src="myScript.js">
    </script>

</body>

</html>
